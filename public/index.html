<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИРКПО | Цифровой кампус</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="router('home')">
            ИРКПО <span>Цифровой кампус</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn" id="nav-schedule" onclick="router('schedule')">Расписание</button>
            <button class="nav-btn" id="nav-grades" onclick="router('grades')">Успеваемость</button>
        </div>
    </nav>

    <!-- СЮДА БУДУТ ЗАГРУЖАТЬСЯ СТРАНИЦЫ -->
    <div class="container" id="app-content"></div>

    <!-- МОДАЛЬНОЕ ОКНО (ОБЩЕЕ) -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalSubjectTitle">Предмет</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
